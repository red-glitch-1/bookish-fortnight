server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    # Vite HMR (Hot Module Reload) proxy
    location /@vite {
        proxy_pass http://app:5173/@vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /resources/ {
        proxy_pass http://app:5173/resources/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; # âœ… php-fpm default port
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_index index.php;
    }

    # Static cache (dev mild)
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico)$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    client_max_body_size 50m;
}
